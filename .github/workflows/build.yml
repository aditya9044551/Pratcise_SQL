name: Build SQL DACPAC

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build DACPAC
    runs-on: windows-latest

    steps:

      # Step 1 — Download your code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2 — Install MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      # Step 3 — Show folder structure (helps debug path issues)
      - name: Show Folder Structure
        run: |
          dir /s *.sqlproj

      # Step 4 — Build the SQL project
      - name: Build SQL Project
        run: |
          msbuild "Pratcise_SQL/Pratcise_SQL.sqlproj" `
            /p:Configuration=Release `
            /p:Platform="Any CPU"

      # Step 5 — Save the DACPAC file
      - name: Upload DACPAC Artifact
        uses: actions/upload-artifact@v3
        with:
          name: dacpac
          path: Pratcise_SQL/bin/Release/Pratcise_SQL.dacpac